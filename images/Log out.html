<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .out{
            width: 100%;
            height: 100vh;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: 700;
            letter-spacing: 5px;
        }
        .main{
            width: 100%;
            height: 100vh;
            background-color: slategray;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .parent{
            width: 370px;
            height: 480px;
            background-color: black;
            border-radius: 5px;
        }
        .p1{
            font-size: 35px;
            font-weight: 700;
            color: white;
            margin-top: 20px;
            margin-left: 35px;
        }
        .parent2{
            width: 80%;
            height: max-content;
            margin: auto;
            margin-top: 20px;
        }
        .p2{
            font-size: 18px;
            font-weight: 400;
            color: white;
        }
        .inp_email,.inp_password{
            width: 100%;
            height: 45px;
            border: 2px solid gray;
            border-radius: 5px;
            margin-top: 10px;
            background-color: gainsboro;
            outline: none;
            padding-left: 10px;
            font-size: 16px;
        }
        .btn_log{
            width: 200px;
            height: 45px;
            background-color: greenyellow;
            display: block;
            margin: auto;
            margin-top: 40px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 18px;
            font-weight: 500;
            color: red;
            cursor: pointer;
        }
        .p_last{
            font-size: 18px;
            font-weight: 400;
            color: white;
            text-align: center;
            margin-top: 30px;
            padding-bottom: 20px;
        }
        .span{
            color: greenyellow;
            cursor: pointer;
        }
        .out_none{
            display: none;
        }
        .p_forgot a{
            font-size: 18px;
            font-weight: 500;
            color: greenyellow;
            cursor: pointer;
            margin-left: 32%;
            margin-top: 20px;
        }
        .p_forgot:hover a{
            color: red;
        }
        @media screen and (max-width:768px) {
            .parent{
                width: 330px;
            }
            .p1{
                font-size: 25px;
            }
        }
        @media screen and (max-width:400px) {
            .parent{
                width: 280px;
            }
            .p1{
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="out out_none">LOG IN...</div>
    <header class="main">
        <div class="parent">
            <p class="p1">Log in</p>
            <div class="parent2">
                <p class="p2">Email</p>
                <input class="inp_email" type="text" name="" id="" placeholder="Enter Email">
            </div>
            <div class="parent2">
                <p class="p2">Password</p>
                <input class="inp_password" type="password" name="" id="" placeholder="Enter Password">
            </div>
            <button onclick="Signin(event)" class="btn_log">Log in</button>
            <p class="p_last">Not Registered Yet?  <span class="span"><a href="./Log in.html" class="span">Register</a></span></p>
            <p class="p_forgot"><a href="./forgot password.html">Forgot Password</a></p>
        </div>
    </header>
    <script src="./js_working.js"></script>
</body>
</html>
